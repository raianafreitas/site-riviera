<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Escola Riviera</title>
    <link rel="icon" type="image/png" href="assets/favicon.png.png">
    <link rel="stylesheet" href="style.css?v=efeitos"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="extras" class="content-section">
            <div class="container">
                <h2 class="fade-in-element" style="margin-bottom: 40px;">Fale Conosco</h2>
                <div class="extras-container">
                    <div class="extra-card instagram-card fade-in-element">
                        <h3>Siga-nos no Instagram</h3>
                        <p>Acompanhe nosso dia a dia, projetos e eventos especiais!</p>
                        <a href="https://www.instagram.com/escolariviera.fr" class="cta-button simple" target="_blank">@escolariviera.fr</a>
                    </div>
                    <div class="extra-card map-card fade-in-element">
                        <h3>Nossa Localização</h3>
                        <div class="map-container">
                            <a href="http://googleusercontent.com/maps/google.com/30" target="_blank" class="map-link">
                                <img src="assets/mapa.png" alt="Mapa da localização da Escola Riviera">
                                <div class="map-overlay"><span>Ver no Google Maps</span></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js?v=efeitos"></script>
</body>
</html>
